		<!-- Titular -->
	<h1>El titular del artículo periodístico</h1>

	<!-- Introducción o Entradilla -->
	<p><strong>Introducción:</strong> La introducción o entradilla debe captar la atención del lector y ofrecer un resumen del artículo, incluyendo los datos más importantes.</p>

	<!-- Cuerpo Principal -->
	<h2>Cuerpo Principal</h2>
	<p>
	En esta sección, se desarrollan los detalles de la noticia o reportaje. Se presenta información adicional, contexto, antecedentes y datos clave sobre el tema. Incluye citas de fuentes relevantes, estadísticas, y testimonios para dar credibilidad a la información.
	</p>

	<!-- Citas de Fuentes -->
	<h2>Citas de Fuentes</h2>
	<p>
	Incorpora declaraciones o citas de expertos, testigos o personas involucradas en la noticia. Asegúrate de identificar claramente a las fuentes y su relación con el tema.
	</p>

	<!-- Conclusión -->
	<h2>Conclusión</h2>
	<p>
	La conclusión debe resumir los puntos clave del artículo, proporcionando una perspectiva global de la noticia o tema abordado.
	</p>

	<!-- Referencias o Fuentes -->
	<h2>Referencias o Fuentes</h2>
	<p>
	Proporciona una lista de referencias o fuentes utilizadas para respaldar la información presentada en el artículo. Incluye enlaces o detalles para permitir a los lectores verificar la información si lo desean.
	</p>
