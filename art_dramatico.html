	<!-- Título -->
	<h1>El título del artículo dramático</h1>

	<!-- Introducción -->
	<h2>Introducción</h2>
	<p>
	Proporciona un contexto general del drama, presentando el tema central y estableciendo el tono y el estilo de la obra. Puede incluir antecedentes o información relevante para entender la trama.
	</p>

	<!-- Ambientación -->
	<h2>Ambientación</h2>
	<p>
	Describe el escenario o los escenarios donde se desarrolla la obra. Puede incluir detalles sobre la época, el entorno, los objetos, etc.
	</p>

	<!-- Personajes -->
	<h2>Personajes</h2>
	<p>
	Introduce a los personajes principales, sus características, motivaciones y relaciones entre ellos. Describe cómo los personajes contribuyen al desarrollo del drama.
	</p>

	<!-- Desarrollo del drama -->
	<h2>Desarrollo del Drama</h2>
	<p>
	En esta sección, presenta la trama de la obra. Puede incluir:
	<ul>
		<li><strong>Exposición:</strong> Presenta la situación inicial y los personajes principales.</li>
		<li><strong>Nudo:</strong> Desarrolla el conflicto central del drama.</li>
		<li><strong>Clímax:</strong> Muestra el punto más alto de tensión en la obra.</li>
		<li><strong>Desenlace:</strong> Resuelve el conflicto y concluye la trama.</li>
	</ul>
	</p>

	<!-- Conclusión -->
	<h2>Conclusión</h2>
	<p>
	Resume los puntos principales de la trama y ofrece una reflexión sobre el drama. Puede incluir un mensaje o moraleja que el autor quiera transmitir.
	</p>

	<!-- Referencias (opcional) -->
	<h2>Referencias</h2>
	<p>
	Si el artículo dramático incluye referencias a obras literarias o estudios relacionados, estas pueden ser incluidas aquí siguiendo el formato de citas correspondiente.
	</p>
