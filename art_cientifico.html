	<!-- Sample data -->    
	
    <!-- Título -->
	<h1>El título del artículo científico</h1>

	<!-- Autores -->
	<p><strong>Autores:</strong> [Nombre del autor principal], [Nombre del segundo autor], [Nombre de otros autores]</p>

	<!-- Resumen -->
	<h2>Resumen</h2>
	<p>
	El resumen proporciona una visión general de la investigación, describiendo brevemente el objetivo, los métodos, los resultados y las conclusiones del estudio. Debe ser conciso y claro.
	</p>

	<!-- Palabras clave -->
	<h3>Palabras clave</h3>
	<p>[Palabra clave 1], [Palabra clave 2], [Palabra clave 3], ...</p>

	<!-- Introducción -->
	<h2>Introducción</h2>
	<p>
	La introducción establece el contexto de la investigación, presenta el problema o pregunta de investigación y explica la importancia del estudio. También puede incluir una revisión de la literatura relevante.
	</p>

	<!-- Métodos -->
	<h2>Métodos</h2>
	<p>
	Esta sección describe los procedimientos y métodos utilizados para llevar a cabo la investigación. Debe incluir detalles sobre el diseño del estudio, la recolección de datos, los análisis estadísticos y cualquier otra información relevante.
	</p>

	<!-- Resultados -->
	<h2>Resultados</h2>
	<p>
	En esta sección, presenta los datos obtenidos durante la investigación. Puede incluir gráficos, tablas y figuras para ilustrar los resultados.
	</p>

	<!-- Discusión -->
	<h2>Discusión</h2>
	<p>
	La discusión interpreta los resultados y los relaciona con la literatura existente. También incluye las implicaciones de los hallazgos, las limitaciones del estudio y posibles futuras investigaciones.
	</p>

	<!-- Conclusiones -->
	<h2>Conclusiones</h2>
	<p>
	Las conclusiones resumen los principales hallazgos del estudio y su relevancia. Puede incluir recomendaciones basadas en los resultados.
	</p>

	<!-- Referencias -->
	<h2>Referencias</h2>
	<p>
	Esta sección lista las fuentes citadas en el artículo. Las referencias deben seguir un formato de cita estándar, como APA, MLA, o IEEE, según lo requerido por la revista o institución.
	</p>
